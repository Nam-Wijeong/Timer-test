<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e3c06b9c00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="logo">
      <h1 class="ir">위니브</h1>
      <img class="logo-img" src="images/weniv-logo.svg" alt="로고이미지" />
    </header>
    <main class="main">
      <h1 class="title">TIMER</h1>
      <div class="timer">
        <p class="time">HRS</p>
        <p class="time">MIN</p>
        <p class="time">SEC</p>
        <div class="time-box">00</div>
        <div class="time-box">00</div>
        <div class="time-box">00</div>
      </div>

      <div class="btns">
        <button type="button" class="start">
          <i class="fa-solid fa-play"></i>
          START
        </button>
        <button type="button" class="reset">
          <i class="fa-solid fa-rotate-left"></i>
          RESET
        </button>
      </div>
    </main>
    <footer class="footer">
      <cite>&copy; WENIV CORP.</cite>
    </footer>
    <script></script>
  </body>
</html>
